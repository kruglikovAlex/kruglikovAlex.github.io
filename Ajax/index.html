<!DOCTYPE html>
<html lang="en" class="AJAX_guery">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="view/css/view.css" />

<!DOCTYPE html>
<html>

<body>

    <div id="demo">
        <h2>Let AJAX change this text
            <button type="button" onclick='getNews("https://newsapi.org/v1/articles",newsBBC)'>Get BBC News</button>

    <ul id="list" class="container">
    </ul>

        <textarea id="testJson" name="testJson" rows="10"></textarea>
    </div>

    <script src="controller/controller.js"></script>
    <script src="view/js/view.js"></script>
